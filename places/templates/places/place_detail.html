{% extends 'base.html' %}
{% load static %}

{% block title %} {{ place.title }} {% endblock %}

{% block content %}
<div class="container">
    <article>
        <h2>
            {{ place.title }}
        </h2>
        <br>
        <span>
            Adicionado em {{ place.created }}
        </span>
        <hr>
        <img class="imgD" src="{{place.imagem}}" alt="">
        <br>
        <span>
            <img src="{% static 'images/location.png' %}" alt="">
            {{ place.address }}
        </span>
        <hr>
            <p>
                {{ place.description|linebreaks }}
            </p>
            
</article>
{% endblock %}
